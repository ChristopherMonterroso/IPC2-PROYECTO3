<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Crear cliente</title>
</head>
<body>
    <div class="container py-4">
        <h1 style="text-align: center;"> Crear cliente </h1>
      </div>
      <div class="container py-5">
      <div class="row">
          <div class="col">
            {% if form.errors %}
            <p style="color: red;"> Por favor, completa todos los campos, todos son necesarios </p>
            {% endif %}
              <form action="/add/" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="name" class="form-label">NIT:</label>
                      <input type="text" class="form-control" id="nit" name ="nit">
                  </div>
                    <div class="mb-3">
                      <label for="artist" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" name ="nombre">
                      </div>
                  <div class="mb-3">
                    <label for="album" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name ="usuario">
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Clave:</label>
                    <input type="text" class="form-control" id="clave" name="calve"> 
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">direccion:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"> 
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" name="email"> 
                  </div>
                  <button type="submit" class="btn btn-dark btn-lg">Crear cliente</button>
                </form>
              </div>
          </div>
      </div>
</body>
</html>
