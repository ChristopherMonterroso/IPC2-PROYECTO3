<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de datos</title>
</head>

<body>
    <h2 style="text-align: center;">Tabla de recursos</h2>
    <table style="height: 54px; width: 90%; border-collapse: collapse; margin-left: auto; margin-right: auto;"
        border="3">
        <tbody>
            <tr style="height: 36px;background-color: #F67C62">
                <td style="width: 15%; height: 36px; text-align: center;">ID</td>
                <td style="width: 25%; height: 36px; text-align: center;">Nombre</td>
                <td style="width: 10%; height: 36px; text-align: center;">Abreviatura</td>
                <td style="width: 20%; height: 36px; text-align: center;">Tipo</td>
                <td style="width: 20%; height: 36px; text-align: center;">Valor/hora</td>
            </tr>
            {% for recurso in recursos %}
            <tr style="height: 18px;background-color: #FFFFFF">
                <td style="width: 15%; height: 18px; text-align: center;">{{recurso.id}}</td>
                <td style="width: 25%; height: 18px; text-align: center;">{{recurso.nombre}}</td>
                <td style="width: 10%; height: 18px; text-align: center;">{{recurso.abreviatura}}</td>
                <td style="width: 20%; height: 18px; text-align: center;">{{recurso.metrica}}</td>
                <td style="width: 20%; height: 18px; text-align: center;">{{recurso.valorxhora}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <main role="main">
        {% block content %}{% endblock %}
      </main>
</body>

</html>
